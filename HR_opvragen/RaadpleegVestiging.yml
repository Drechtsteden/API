swagger: '2.0'
info:
  description: Specificatie StUF Json opvragen NNP
  version: 1.0.0
  title: NNP RaadpleegVestiging
  contact: {}
host: zaaksysteem.greenvalley.nl
basePath: /bg
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /RaadpleegVestiging:
    get:
      summary: Opvragen NietNatuurlijkPersoon op RaadpleegVestiging
      description: 'Zoek vestiging op Raadpleeg vestiging'
      produces:
        - application/json
      parameters:
        - name: zenderOrganisatie
          in: header
          description: 'Organisatiecode van de opvragende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: zenderApplicatie
          in: header
          description: 'Applicatiecode van de opvragende organisatie'
          required: false
          type: string
        - name: zenderGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: zenderAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens opvraagt'
          required: false
          type: string          
        - name: ontvangerOrganisatie
          in: header
          description: 'Organisatiecode van de leverende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: ontvangerApplicatie
          in: header
          description: 'Applicatiecode van de leverende organisatie'
          required: false
          type: string
        - name: ontvangerGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: ontvangerAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens levert'
          required: false
          type: string        
        - name: referentienummer
          in: header
          required: false
          type: string
        - name: tijdstipbericht
          in: header
          required: false
          type: string
        - name: entiteittype
          in: header
          required: false
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/Vestiging'
    parameters:
        - name: vestigingsnummer
          in: query
          description: 'Landelijk uniek identificerend administratienummer van een VESTIGING zoals toegewezen door de Kamer van Koophandel (KvK).'
          required: true
          type: string
definitions:
  Vestiging:
    type: object
    properties:
      vestigingsNummer:
        type: string
      typeringVestiging:
        type: string
      datumAanvang:
        format: date-time
        type: string
      datumEinde:
        format: date-time
        type: string
      telefoonnummer:
        type: string
      faxnummer:
        type: string
      emailadres:
        type: string
      url:
        type: string
      burgerservicenummer:
        type: string
      handelsnamen:
        type: array
        items:
          type: object
          properties:
            handelsnaam:
              type: string
            verkorteNaam:
              type: string
      vestigingsadres:
        type: object
        properties:
          identificatieNummerAanduiding:
            type: string
          postcode:
            type: string
          huisnummer:
            type: number
          huisletter:
            type: string
          huisnummertoevoeging:
            type: string
          locatiebeschrijving:
            type: string
          naamOpenbareRuimte:
            type: string
          woonplaatsNaam:
            type: string
          woonplaatsIdentificatie:
            type: string
      Activiteiten:
        type: array
        items:
          type: object
          properties:
            activiteitcode:
              type: string
            activiteit:
              type: string
            indicatieHoofdactiviteit:
              type: string
      postbusnummer:
        type: object
        properties:
          nummer:
            type: string
          Postcode: 
            type: string
          Gemeente:
            type: string
      antwoordnummer:
        type: object
        properties:
          nummer:
            type: string
          Postcode: 
            type: string
          Gemeente:
            type: string
      Verblijfsadres:
        type: object
        properties:
          identificatieNummerAanduiding:
            type: string
          postcode:
            type: string
          huisnummer:
            type: number
          huisletter:
            type: string
          huisnummertoevoeging:
            type: string
          locatiebeschrijving:
            type: string
          naamOpenbareRuimte:
            type: string
          woonplaatsNaam:
            type: string
          woonplaatsIdentificatie:
            type: string
      adresbuitenland:
        type: object
        properties:
          landcode:
            type: object
            properties:
              landnaam:
                type: string
              adresBuitenland1:
                type: string
              adresBuitenland2:
                type: string
              adresBuitenland3:
                type: string
      bankrekening:
        type: object
        properties:
          iban:
            type: string
          bic:
            type: string
      oefentActiviteitenuitVoor:
        type: object
        properties:
          periodeGeldigheid:
            type: object
            properties:
              van:
                format: date-time
                type: string
              totEnMet:
                format: date-time
                type: string
          maatschappelijkeActiviteit:
            type: object
            properties:
              kvknummer:
                type: string
              handelsnamen:
                type: array
                items:
                  type: object
                  properties:
                    handelsnaam:
                      type: string
                    verkorteNaam:
                      type: string
              Activiteiten:
                type: array
                items:
                  type: object
                  properties:
                    activiteitcode:
                      type: string
                    activiteit:
                      type: string
                    indicatieHoofdactiviteit:
                      type: boolean
              heeftAlsEigenaar:
                type: object
                properties:
                  eigenaar:
                    type: string
                  periodeGeldigheid:
                    type: object
                    properties:
                      van:
                        format: date-time
                        type: string
                      totEnMet:
                        format: date-time
                        type: string
      IngeschrevenNietNatuurlijkPersoon:
        type: object
        properties:
          statutaireNaam:
            type: string
          datumAanvang:
            format: date-time
            type: string
          datumBeeinding:
            format: date-time
            type: string
          rsin:
            type: string
          rechtsvorm:
            type: string
          datumVoortzetting:
            format: date-time
            type: string
          bezoekAdres:
            type: object
            properties:
              periodeGeldigheid:
                type: object
                properties:
                  van:
                    format: date-time
                    type: string
                  totEnMet:
                    format: date-time
                    type: string
              adres:
                type: object
                properties:
                  identificatieNummerAanduiding:
                    type: string
                  postcode:
                    type: string
                  huisnummer:
                    type: number
                  huisletter:
                    type: string
                  huisnummertoevoeging:
                    type: string
                  locatiebeschrijving:
                    type: string
                  naamOpenbareRuimte:
                    type: string
                  woonplaatsNaam:
                    type: string
                  woonplaatsIdentificatie:
                    type: string
      AnderBuitenlandsNietNatuurlijkPersoon:
        type: object
        properties:
          statutaireNaam:
            type: string
          datumAanvang:
            format: date-time
            type: string
          datumBeeinding:
            format: date-time
            type: string
      IngeschrevenPersoon:
        type: object
        properties:
          voorlettersAanschrijving:
            type: string
          voornamen:
            type: string
          voorvoegselGeslachtsnaam:
            type: string
          geslachtsnaam:
            type: string
          geslachtsaanduiding:
            type: string
          aanschrijfwijze:
            type: string
          geboortedatum:
            format: date-time
            type: string
          burgerservicenummer:
            type: string
          Verblijfsadres: 
            type: object
            properties:
              periodeGeldigheid:
                type: object
                properties:
                  van:
                    format: date-time
                    type: string
                  totEnMet:
                    format: date-time
                    type: string
              adres:
                type: object
                properties:
                  Nummeraanduiding:
                    type: object
                    properties:
                      identificatieNummerAanduiding:
                        type: string
                      postcode:
                        type: string
                      huisnummer:
                        type: number
                      huisletter:
                        type: string
                      huisnummertoevoeging:
                        type: string
                      locatiebeschrijving:
                        type: string
                      naamOpenbareRuimte:
                        type: string
                      woonplaatsNaam:
                        type: string
                      woonplaatsIdentificatie:
                        type: string
                  Adresbuitenland:
                    type: object
                    properties:
                      landcode:
                        type: object
                        properties:
                          landcodelandnaam:
                            type: string
                          landcodeadresBuitenland1:
                            type: string 
                          landcodeadresBuitenland2:
                            type: string 
                          landcodeadresBuitenland3:
                            type: string 
      Hoofdlocatie:
        type: object
        properties:
          periodeGeldigheid:
            type: object
            properties:
              van:
                format: date-time
                type: string
              totEnMet:
                format: date-time
                type: string
          adresseerbaarobject:
            type: object
            properties:
              adres:
                type: object
                properties:
                  identificatieNummeraanduiding:
                    type: string
                  postcode:
                    type: string
                  huisnummer:
                    type: number
                  huisletter:
                    type: string
                  huisnummertoevoeging:
                    type: string
                  locatiebeschrijving:
                    type: string
                  openbareruimtenaam:
                    type: string
                  woonplaatsNaam:
                    type: string
                  woonplaatsIdentificatieCode:
                    type: string
      Nevenlocaties:
        type: array
        items:
          type: object
          properties:
            periodeGeligheid:
              type: object
              properties:
                van:
                  format: date-time
                  type: string
                totEnMet:
                  format: date-time
                  type: string
            adresseerbaarobject:
              type: object
              properties:
                adres:
                  type: object
                  properties:
                    identificatieNummeraanduiding:
                      type: string
                    postcode:
                      type: string
                    huisnummer:
                      type: number
                    huisletter:
                      type: string
                    huisnummertoevoeging:
                      type: string
                    locatiebeschrijving:
                      type: string
                    openbareruimtenaam:
                      type: string
                    woonplaatsNaam:
                      type: string
                    woonplaatsIdentificatieCode:
                      type: string
            