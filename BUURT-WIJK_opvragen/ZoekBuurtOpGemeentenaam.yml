swagger: '2.0'
info:
  description: Zoek buurt op gemeentenaam
  version: 1.0.0
  title: Zoek buurt op gemeentenaam
  contact: {}
host: zaaksysteem.greenvalley.nl
basePath: /bg
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
 /ZoekBuurtOpGemeentenaam:
    get:
      summary:  Zoek buurt op gemeentenaam
      description: 'Zoek buurt op gemeentenaam'
      produces:
        - application/json
      parameters:
        - name: zenderOrganisatie
          in: header
          description: 'Organisatiecode van de opvragende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: zenderApplicatie
          in: header
          description: 'Applicatiecode van de opvragende organisatie'
          required: false
          type: string
        - name: zenderGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: zenderAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens opvraagt'
          required: false
          type: string          
        - name: ontvangerOrganisatie
          in: header
          description: 'Organisatiecode van de leverende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: ontvangerApplicatie
          in: header
          description: 'Applicatiecode van de leverende organisatie'
          required: false
          type: string
        - name: ontvangerGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: ontvangerAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens levert'
          required: false
          type: string        
        - name: referentienummer
          in: header
          required: false
          type: string
        - name: tijdstipbericht
          in: header
          required: false
          type: string
        - name: entiteittype
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Gelukt
          schema:
            $ref: '#/definitions/Buurt'
    parameters:
      - name: gemeenteNaam
        in: query
        description: 'gemeenteNaam'
        required: true
        type: string
definitions:
  Buurt:
    type: object
    properties:
      buurtCode:
        type: string
      buurtNaam:
        type: string
      buurtGeometrie:
        type: string
      datumBeginGeldigheidBuurt:
        type: string
        format: date-time
      datumEindeGeldigheidBuurt:
        type: string
        format: date-time
      wijk:
        type: object
        properties:
          wijkCode:
            type: string
          wijkNaam:
            type: string
          wijkGeometrie:
            type: string
          datumBeginGeldigheidWijk:
            type: string
            format: date-time
          datumEindeGeldigheidWijk:
            type: string
            format: date-time
          gemeentenaam:
            type: string
          gemeentecode:
            type: string