swagger: '2.0'
info:
  description: Zoek wijk op wijknaam
  version: 1.0.0
  title: Zoek wijk op wijknaam
  contact: {}
host: zaaksysteem.greenvalley.nl
basePath: /bg
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
 /ZoekWijkOpWijkNaam:
    get:
      summary: Zoek wijk op wijknaam
      description: 'Zoek wijk op wijknaam'
      produces:
        - application/json
      parameters:
        - name: zenderOrganisatie
          in: header
          description: 'Organisatiecode van de opvragende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: zenderApplicatie
          in: header
          description: 'Applicatiecode van de opvragende organisatie'
          required: false
          type: string
        - name: zenderGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: zenderAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens opvraagt'
          required: false
          type: string          
        - name: ontvangerOrganisatie
          in: header
          description: 'Organisatiecode van de leverende organisatie (kan zijn een gemeentecode, RSIN, OIN)'
          required: false
          type: string
        - name: ontvangerApplicatie
          in: header
          description: 'Applicatiecode van de leverende organisatie'
          required: false
          type: string
        - name: ontvangerGebruiker
          in: header
          description: 'Organisatiebrede unieke gebruikerIdentificatie'
          required: false
          type: string
        - name: ontvangerAdministratie
          in: header
          description: 'Administratie of organisatieonderdeel die gegevens levert'
          required: false
          type: string        
        - name: referentienummer
          in: header
          required: false
          type: string
        - name: tijdstipbericht
          in: header
          required: false
          type: string
        - name: entiteittype
          in: header
          required: false
          type: string
      responses:
        '200':
          description: Gelukt
          schema:
            $ref: '#/definitions/Wijk'
    parameters:
      - name: wijkNaam
        in: query
        description: 'wijknNaam'
        required: true
        type: string
definitions:
  Wijk:
    type: object
    properties:
      wijkCode:
        type: string
      wijkNaam:
        type: string
      wijkGeometrie:
        type: string
      datumBeginGeldigheidWijk:
        type: string
        format: date-time
      datumEindeGeldigheidWijk:
        type: string
        format: date-time
      gemeenteNaam:
        type: string
      gemeenteCode:
        type: string